<mat-card class="flex w-80" *ngIf="car">
  <img mat-card-image src={{car.image}} alt="car image">
  <mat-card-title>{{car.title}}</mat-card-title>
  <mat-card-subtitle>teste</mat-card-subtitle>
  <mat-card-content>
    <p>
      KM: {{car.km}} | Engine: {{car.engine}}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>
      Category: {{car.category}} | Color: {{car.color}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
