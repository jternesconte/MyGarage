<div class="flex w-80">
  <mat-card *ngFor="let car of cars">
    <img mat-card-image [src]="'/' + car.image" alt="car image">
    <mat-card-title>{{car.title}}</mat-card-title>
    <mat-card-subtitle>{{car.condition}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        Year: {{car.year}} | KM: {{car.km}} | Engine: {{car.engine}}
      </p>
    </mat-card-content>
    <mat-card-content>
      <p>
        Category: {{car.category}} | Color: {{car.color}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
