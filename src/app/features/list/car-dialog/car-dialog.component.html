<h1 mat-dialog-title>Add Car</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="car-form">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput placeholder="Category" formControlName="category" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Km</mat-label>
      <input matInput placeholder="Km" formControlName="km" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Engine</mat-label>
      <input matInput placeholder="Engine" formControlName="engine" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <input matInput placeholder="Color" formControlName="color" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput placeholder="Year" formControlName="year" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Condition</mat-label>
      <input matInput placeholder="Condition" formControlName="condition" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" formControlName="price" />
    </mat-form-field>
    <input type="file" placeholder="Image" (change)="onFileSelected($event)">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
